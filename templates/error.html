<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - O Level Exam Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="particles" id="particles"></div>

    <nav class="navbar glass-effect">
        <div class="container navbar-content">
            <div class="navbar-brand">
                <i class="fas fa-satellite-dish" style="color: var(--primary);"></i>
                <span>O Level <span style="color: var(--primary);">Portal</span></span>
            </div>
            <ul class="navbar-nav">
                <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div class="glass-card animate-slide-up" style="max-width: 500px; text-align: center; padding: 3rem;">
            <div style="font-size: 5rem; margin-bottom: 1.5rem; text-shadow: 0 0 30px rgba(255, 59, 48, 0.5);">⚠️</div>
            <h2 style="color: #ff3b30; margin-bottom: 1rem; font-size: 2rem;">Oops! Something went wrong</h2>
            <p style="color: rgba(255,255,255,0.7); font-size: 1.1rem; margin-bottom: 2.5rem; line-height: 1.6;">
                {{ message }}
            </p>
            <a href="/" class="btn btn-primary"
                style="background: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%); width: 100%;">
                <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i> Return to Home
            </a>
        </div>
    </div>

    <script>
        // Particle Animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;

                particlesContainer.appendChild(particle);
            }
        }

        window.addEventListener('load', createParticles);
    </script>
</body>

</html>
