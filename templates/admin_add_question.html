<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions - Admin Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tab-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="navbar-brand">ðŸŽ“ Admin Portal</div>
            <ul class="navbar-nav">
                <li><a href="/admin/dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="/admin/logout" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container" style="max-width: 800px;">
            <div class="glass-card">
                <h2 class="text-center" style="margin-bottom: 2rem;">Question Management</h2>

                <div class="tab-container">
                    <button class="tab-btn active" onclick="switchTab('single')">Add Single Question</button>
                    <button class="tab-btn" onclick="switchTab('bulk')">Bulk Upload (CSV)</button>
                </div>

                <!-- Single Question Form -->
                <div id="single-tab" class="tab-content active">
                    <form id="addQuestionForm">
                        <div class="form-group">
                            <label class="form-label">Question Text</label>
                            <input type="text" id="question" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Option A</label>
                            <input type="text" id="optionA" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Option B</label>
                            <input type="text" id="optionB" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Option C</label>
                            <input type="text" id="optionC" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Option D</label>
                            <input type="text" id="optionD" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Correct Answer</label>
                            <select id="correct" class="form-input" required>
                                <option value="A">Option A</option>
                                <option value="B">Option B</option>
                                <option value="C">Option C</option>
                                <option value="D">Option D</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Subject</label>
                            <input type="text" id="subject" class="form-input" required placeholder="e.g. Python">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Add Question</button>
                    </form>
                </div>

                <!-- Bulk Upload Form -->
                <div id="bulk-tab" class="tab-content">
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                            Upload a CSV file with the following columns:<br>
                            <code>Question, Option A, Option B, Option C, Option D, Correct Answer, Subject</code>
                        </p>
                        <a href="/api/admin/sample_csv" class="btn btn-outline">Download Sample CSV</a>
                    </div>

                    <form id="uploadForm">
                        <div class="form-group">
                            <label class="form-label">Select CSV File</label>
                            <input type="file" id="csvFile" class="form-input" accept=".csv" required
                                style="padding: 0.5rem;">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Upload Questions</button>
                    </form>
                    <div id="uploadStatus" style="margin-top: 1rem; text-align: center;"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            if (tab === 'single') {
                document.querySelector('button[onclick="switchTab(\'single\')"]').classList.add('active');
                document.getElementById('single-tab').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchTab(\'bulk\')"]').classList.add('active');
                document.getElementById('bulk-tab').classList.add('active');
            }
        }

        // Add Single Question
        document.getElementById('addQuestionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const question = document.getElementById('question').value;
            const options = [
                document.getElementById('optionA').value,
                document.getElementById('optionB').value,
                document.getElementById('optionC').value,
                document.getElementById('optionD').value
            ];
            const correct = document.getElementById('correct').value;
            const subject = document.getElementById('subject').value;

            try {
                const response = await fetch('/api/admin/questions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, options, correct, subject })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Question added successfully!');
                    document.getElementById('addQuestionForm').reset();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Failed to add question. Please try again.');
            }
        });

        // Bulk Upload
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];

            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<span style="color: var(--info);">Uploading...</span>';

            try {
                const response = await fetch('/api/admin/upload_questions', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = `<span style="color: var(--success);">${data.message} (${data.count} questions added)</span>`;
                    fileInput.value = '';
                } else {
                    statusDiv.innerHTML = `<span style="color: var(--error);">Error: ${data.message}</span>`;
                }
            } catch (error) {
                statusDiv.innerHTML = '<span style="color: var(--error);">Upload failed. Please try again.</span>';
            }
        });
    </script>
</body>

</html>
