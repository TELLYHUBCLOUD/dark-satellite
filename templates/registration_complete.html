<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .success-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 10;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 2rem;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .roll-number-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 12px;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .roll-number-box:hover {
            border-color: #00C6FF;
            background: rgba(0, 198, 255, 0.1);
        }

        .roll-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #00C6FF;
        }

        .copy-tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .roll-number-box:active .copy-tooltip {
            opacity: 1;
        }

        /* Particle BG */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="success-card">
        <div class="icon-container">
            <i class="fas fa-check"></i>
        </div>

        <h1 style="margin-bottom: 0.5rem;">Registration Successful!</h1>
        <p style="color: rgba(255,255,255,0.6);">Welcome, {{ student.name }}</p>

        <p style="margin-top: 2rem; font-size: 0.9rem;">Your Roll Number is:</p>
        <div class="roll-number-box" onclick="copyRoll()" title="Click to copy">
            <span class="copy-tooltip">Copied!</span>
            <div class="roll-text" id="roll">{{ student.roll_number }}</div>
            <div style="font-size: 0.8rem; color: rgba(255,255,255,0.4); margin-top: 5px;">
                <i class="fas fa-copy"></i> Click to Copy
            </div>
        </div>

        <a href="{{ url_for('login_page') }}" class="btn btn-primary"
            style="width: 100%; display: block; padding: 1rem; text-align: center; background: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%); border: none; border-radius: 12px; font-weight: 600;">
            Proceed to Login
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50 },
                "color": { "value": "#10b981" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "move": { "enable": true, "speed": 2 }
            }
        });

        function copyRoll() {
            const roll = document.getElementById('roll').innerText;
            navigator.clipboard.writeText(roll).then(() => {
                const tooltip = document.querySelector('.copy-tooltip');
                tooltip.style.opacity = 1;
                setTimeout(() => tooltip.style.opacity = 0, 1500);
            });
        }
    </script>
</body>

</html>
