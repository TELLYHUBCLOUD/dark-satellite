<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Level Exam Portal - Select Subject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="navbar-brand">ðŸŽ“ O Level Exam Portal</div>
            <ul class="navbar-nav">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/register" class="nav-link">Register</a></li>
                <li><a href="/login" class="nav-link">Student Login</a></li>
                <li><a href="/admin/login" class="nav-link">Admin</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1 class="hero-title">Select Your Subject</h1>
            <p class="hero-subtitle">Choose a subject to start the exam.</p>
            <div class="hero-buttons">
                <div class="form-group">
                    <select id="subject-select" class="form-control">
                        {% for subject in subjects %}
                            <option value="{{ subject }}">{{ subject }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button id="start-exam-btn" class="btn btn-primary btn-lg">Start Exam</button>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('start-exam-btn').addEventListener('click', function() {
            var subject = document.getElementById('subject-select').value;
            if (subject) {
                window.location.href = '/exam/' + subject;
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
