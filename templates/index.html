<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Group of Institution - Exam Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hidden {
            display: none !important;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <!-- Hamburger Menu Button -->
    <div class="hamburger-menu" id="hamburger-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button class="close-btn" id="close-sidebar">&times;</button>
        </div>
        <ul class="sidebar-nav">
            <li><a href="/" class="nav-link active"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/register" class="nav-link"><i class="fas fa-user-plus"></i> Register</a></li>
            <li><a href="/login" class="nav-link"><i class="fas fa-sign-in-alt"></i> Student Login</a></li>
            <li><a href="/admin/login" class="nav-link"><i class="fas fa-user-shield"></i> Admin</a></li>
            <li><a href="/portfolio" class="nav-link"><i class="fas fa-id-card"></i> Developer Profile</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <!-- Typing Effect for Institution Name -->
            <h1 class="typing-text-institution" id="institution-text"></h1>

            <!-- Typing Effect for Developer Name -->
            <p class="typing-text-dev">MADE BY <span id="dev-name-text"></span></p>

            <!-- Exam Selection -->
            <div class="exam-selection-card glass-card fade-in-up">
                <h2>START EXAM NOW</h2>
                <p class="mb-2">Choose a subject to start the exam.</p>
                <div class="hero-buttons">
                    <a href="{{ url_for('login_page') }}" class="btn btn-outline btn-lg hero-btn">Student Login</a>
                    <div class="subject-select-container">
                        <select id="subject-select" class="subject-select">
                            {% for subject in subjects %}
                            <option value="{{ subject }}">{{ subject }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button id="start-exam-btn" class="btn btn-primary btn-lg hero-btn">Start Exam</button>
                </div>
            </div>
        </div>
    </section>



    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p class="loading-text">Starting Exam Environment...</p>
    </div>

    <script>
        // Typing Effect Script
        const institutionText = "WELCOME TO OXFORD GROUP OF INSTITUTION";
        const devNameText = "RAVI KUMAR";

        async function typeText(elementId, text, speed = 100) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text.charAt(i);
                await new Promise(resolve => setTimeout(resolve, speed));
            }
        }

        // Start animations on load
        window.onload = async function () {
            await typeText('institution-text', institutionText, 50);
            await new Promise(resolve => setTimeout(resolve, 500));
            await typeText('dev-name-text', devNameText, 100);
        };

        // Exam Button Script
        document.getElementById('start-exam-btn').addEventListener('click', function () {
            var subject = document.getElementById('subject-select').value;
            if (subject) {
                // Show loading overlay
                document.getElementById('loading-overlay').classList.remove('hidden');

                // Small delay to ensure overlay renders before navigation (optional but smooths UX)
                setTimeout(() => {
                    window.location.href = '/exam/' + subject;
                }, 100);
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
